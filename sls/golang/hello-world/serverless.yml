service: hello-world
frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  runtime: provided.al2
  architecture: arm64
  role: arn:aws:iam::167067248318:role/MavikLambdaRole
  deploymentBucket:
    name: ssot-lambda-build-deploy
  
package:
    artifact: ../bin/hello-world.zip

functions:
  hello-world:
    name: hello-world-${self:provider.stage}
    handler: bootstrap
    url: true
    vpc:
      securityGroupIds:
        - sg-0ffeef1c57a795a0d
      subnetIds:
        - subnet-07a88fae33859673b
        - subnet-0c869995323aac9f6
